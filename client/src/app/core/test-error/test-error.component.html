<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary me-3">Test500</button>
    <button (click)="get404Error()" class="btn btn-outline-primary me-3">Test404</button>
    <button (click)="get400Error()" class="btn btn-outline-primary me-3">Test400</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">Test400Validation</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

</div>
