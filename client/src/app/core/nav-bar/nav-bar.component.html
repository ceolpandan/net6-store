<div class="d-flex flex-column justify-content-between flex-md-row 
text-white align-items-center p-3 px-md-4 mb-3 bg-black 
border-bottom box-shadow fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px; cursor: pointer" alt="logo" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase h3">
        <a class="p-2 ms-2 me-2" 
            routerLink="/" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >Home</a>
        <a class="p-2 ms-2 me-2" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2 ms-2 me-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="me-5 position-relative">
            <i class="fa fa-shopping-cart fa-2x"></i>
            <div class="cart-no">5</div>
        </a>
        <a class="btn btn-outline-secondary ms-2">Login</a>
        <a class="btn btn-outline-secondary ms-2">Sign up</a>
        

    </div>
</div>
